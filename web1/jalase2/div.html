<!-- html5 -->
<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- هر یک از تگ ها در سطر مجزا می باشند -->
    <!-- block -->
    <div>hello</div>
    <p>hello</p>
    <!-- این تگها در همان سطر در ادامه سطر می آیند. -->
    <!-- inline -->
    <b>hello</b> <strong>hello</strong>
    <!-- تگ پدر -->
    <div>
      <!-- تگ بچه -->
      <img src="../image/1.jpg" alt="" style="width: 9rem;">
    </div>
    <div>
      <img src="" alt="">
      <img src="" alt="">
      <img src="" alt="">
    </div>
    <b>
      <img src="" alt="">
      <img src="" alt="">
      <img src="" alt="">
    </b>
  </body>
</html>
