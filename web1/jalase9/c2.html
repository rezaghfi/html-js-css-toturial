<!DOCTYPE html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="c2.css" />
    <title>calculator</title>
  </head>
  <body>
    <div class="container">
      <input type="text" class="display" id="display" value="" id="">
      <button class="btn-clear" onclick="c()">C</button>
      <button class="btn-operator" onclick="mul()">X</button>
      <button class="btn-operator" onclick="sub()">-</button>
      <button class="btn-operator" onclick="sum()">+</button>
      <button class="btn-operator" onclick="div()">/</button>
      <button class="btn-number"  id="n1" onclick="n1()">1</button>
      <button class="btn-number"  id="n2" onclick="n2()">2</button>
      <button class="btn-number"  id="n3" onclick="n3()">3</button>
      <button class="btn-number"  id="n4" onclick="n4()">4</button>
      <button class="btn-number"  id="n5" onclick="n5()">5</button>
      <button class="btn-number"  id="n6" onclick="n6()">6</button>
      <button class="btn-number"  id="n7" onclick="n7()">7</button>
      <button class="btn-number"  id="n8" onclick="n8()">8</button>
      <button class="btn-number"  id="n9" onclick="n9()">9</button>
      <button class="btn-number"  id="n0" onclick="n0()">0</button>
      <button class="btn-equals"  id="eql" onclick="eql()">=</button>
      <button class="btn-point" onclick="p()">.</button>
    </div>
    <script src="c2.js"></script>
  </body>
</html>
