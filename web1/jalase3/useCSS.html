<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>use css</title>
    <!-- external css -->
    <link rel="stylesheet" href="main.css">
    <link rel="icon" href="../image/1.jpg">
    <!-- internal css-->
    <style>
        p{
            /* css code */
            color:red;
            /* selector : value; */
        }
    </style>
    
</head> 
<body>
    
    <!-- inline -->
    <h1 style="color: red;">رنگ هدر قرمز است.</h1>
    <p>رنگ متن قرمز است.</p>
    <img src="../image/1.jpg" alt="">
</body>
</html>
