<!DOCTYPE html>

  <head>

    <link rel="stylesheet" href="../css/cssBasic.css" />
    <style>
      .embedded {
        color: sandybrown;
        background-color: black;
      }
    </style>
    <title>CSS learning</title>

  <body>
    <!--inline CSS-->
    <p style="color: red; background-color: rgb(115, 220, 247)">
