<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>timer</title>
  </head>
  <body>
    <div>Registration closes in <span id="timer">05:59</span> minutes!</div>
    <script>
      window.onload = function () {
        var minute = 5;
        var sec = 59;
        setInterval(function () {
          document.getElementById("timer").innerHTML = "0"+minute + " : " + sec;
          sec--;
          if (sec == 00) {
            minute--;
            sec = 60;
            if (minute == 0) {
              minute = 5;
            }
          }
        }, 1000);
      };
    </script>
  </body>
</html>
